<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="invite-list">
    <p>Invite List:</p>
    <div class="invite-item">
        <img src="Images/papa.jpg" alt="Axel">
        <p>Axel</p>
    </div>
    <div class="invite-item">
        <img src="Images/mama.jpg" alt="Monique">
        <p>Monique</p>
    </div>
</div>
<div class="container" id="introContainer">
    <p>Lieve papa, we willen jou graag mee uit eten nemen. Wie allemaal meegaan hangt af van hoe goed je deze quiz maakt! Maar geen zorgen, je kunt de quiz herkansen!</p>
    <button class="button" id="startQuizButton" onclick="startQuiz()">Start de Quiz</button>
</div>
<div class="score" id="scoreDisplay" style="display: none;"></div>
<div id="questionContainer" class="container" style="display: none;"></div>
<div id="resultMessage" class="container" style="display: none;"></div>
<div class="popup" id="popupMessage" onclick="hidePopup()">
    <p>Wytze eet ook mee!</p>
</div>
<script src="quiz.js"></script>
</body>
</html>
