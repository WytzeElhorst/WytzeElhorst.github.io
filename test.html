<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #passwordForm {
        margin-top: 100px;
    }
</style>
</head>
<body>

<div id="passwordForm">
    <h2>Please enter the password to access the content:</h2>
    <form onsubmit="checkPassword(); return false;">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
</div>

<script>
    function checkPassword() {
        var password = document.getElementById("58").value;
        // You can replace 'your_password' with the actual password
        if (password === "your_password") {
            document.getElementById("message").innerText = "Congratulations! You've entered the correct password.";
        } else {
            document.getElementById("message").innerText = "Incorrect password. Please try again.";
        }
    }
</script>

</body>
</html>
